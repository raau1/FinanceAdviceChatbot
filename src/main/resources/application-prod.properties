# Use Correct JDBC URL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Force MySQL Driver & Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# AI API Key from Environment Variable
ai.api.key=${AI_API_KEY}



# Fix Thymeleaf template loading in Railway
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.cache=false

# Fix static files (CSS, JS) in production
spring.web.resources.static-locations=classpath:/static/

# Force Spring to use the correct URL encoding (fixes redirects)
server.forward-headers-strategy=native
server.servlet.encoding.force-response=true
server.error.include-message=always
